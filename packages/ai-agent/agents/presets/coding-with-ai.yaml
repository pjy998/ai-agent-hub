name: "coding-with-ai"
description: "AI-assisted coding workflow"
version: "1.0.0"
steps:
  - name: "clarify"
    type: "clarify"
    agent: "analyst"
    prompt_template: "Analyze the requirements: {{context.selectedText}}"
  - name: "code"
    type: "coding"  
    agent: "coder"
    prompt_template: "Generate code based on: {{previous_results.clarify}}"
  - name: "test"
    type: "testing"
    agent: "tester"
    prompt_template: "Create tests for: {{previous_results.code}}"