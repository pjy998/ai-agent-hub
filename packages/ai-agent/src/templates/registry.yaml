# 插件配置
plugins:
  # 示例插件配置
  example-language-plugin:
    path: "plugins/example-language.js"
    enabled: false
    version: "1.0.0"
    description: "示例语言插件"
    
# 扩展配置
extensions:
  # 自动检测配置
  autoDetection:
    enabled: true
    confidence: 0.8
    fallbackLanguage: "javascript"
    
  # 框架检测
  frameworkDetection:
    enabled: true
    patterns:
      vue:
        - "vue.config.js"
        - "package.json:vue"
      react:
        - "package.json:react"
        - "src/App.jsx"
      angular:
        - "angular.json"
        - "package.json:@angular"
      flutter:
        - "pubspec.yaml"
        - "lib/main.dart"
        
  # 自定义规则目录
  customRulesDirectories:
    - "./custom-rules"
    - "~/.ai-agent-hub/rules"
    
  # 模板继承
  templateInheritance:
    enabled: true
    allowMultipleInheritance: false
    
# 验证配置
validation:
  strictMode: false
  requireAllFields: false
  allowCustomFields: true
  
# 性能配置
performance:
  cacheTemplates: true
  lazyLoading: true
  maxConcurrentLoads: 5